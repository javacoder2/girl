<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>
		<meta http-equiv="contentType" content="text/html;charset=utf-8"/>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		<link href="https://cdn.bootcss.com/toastr.js/2.1.3/toastr.css" rel="stylesheet"/>
		<link href="https://cdn.bootcss.com/toastr.js/2.1.3/toastr.min.css" rel="stylesheet"/>
		
		<script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdn.bootcss.com/toastr.js/2.1.3/toastr.min.js"></script>
		<script type="text/javascript" src="js/employee/list.js"></script>
	</head>
	<body>
		<div class="container" style="padding:20px;">
			<button type="button" class="btn btn-primary" onclick="addEmployeeUI();">添加职员</button>
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="exampleModalLabel">添加职员</h4>
			      </div>
			      <div class="modal-body">
			        <form>
			          <input type="hidden" id="empno"/>
			          <div class="form-group">
			            <label for="recipient-name" class="control-label">姓名:</label>
			            <input type="text" class="form-control" id="ename"/>
			          </div>
			          <div class="form-group">
			            <label for="message-text" class="control-label">职务:</label>
			            <input type="text" class="form-control" id="job"/>
			          </div>
			        </form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			        <button type="button" class="btn btn-primary" onclick="saveEmployee();">保存</button>
			      </div>
			    </div>
			  </div>
			</div>
			
 			<table class="table" style="margin-bottom:10px;">
 				<thead>
 					<tr>
 						<td>员工编号</td>
 						<td>员工姓名</td>
 						<td>职务</td>
 						<td>操作</td>
 					</tr>
 				</thead>
 				<tbody id="employeeList">
 				
 				</tbody>
 			</table>
 			<ul id="pager" class="pagination" style="margin-top:0px;">
			</ul>
		</div>
	</body>
</html>
